
    <form #addForm="ngForm" (ngSubmit)="onAddIngredient()">
      <div class="row">


          <div class="col-md-12">
        <button class="btn btn-success" type="submit" >Save</button>
        <button class="btn btn-danger" type="button">Cancel</button>

        </div>
      </div>

        <div class="row">
            <div class="col-md-5">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
            id = "name"
            class="form-control"
            >
          </div>
        </div>
      </div>

 <div class="row">
            <div class="col-md-12">
          <div class="form-group">
            <img src="" class="img-responsive">
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-md-5">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text"
          id = "description"
          class="form-control"
          rows="6"
          ></textarea>
        </div>
      </div>
    </div>



    </form>
