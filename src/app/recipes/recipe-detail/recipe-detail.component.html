<div class="row">
  <div class="col-md-12">
      <img [src]="recipe.imagePath" alt ="" class="image-responsive" style="max-height:150px;">
  </div>
</div>

  <div class="row">
    <div class="col-md-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage Device
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <a class="dropdown-item" router-link ="/" (click)="onAddToList()">Add to list</a>
              <a class="dropdown-item" [routerLink]= "['edit']">Edit Device(R)</a>
              <a class="dropdown-item" href="#">Delete Device(R)</a>
            </div>
          </div>
    </div>
  </div>
  <div class="row">
<div class="col-md-12">
{{recipe.description}}
</div>
  </div>
  <div class="row">
      <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
      </div>
  </div>
