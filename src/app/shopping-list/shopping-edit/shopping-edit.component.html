<div class="row">
  <div class="col-md-12">
    <form #addForm="ngForm" (ngSubmit)="onAddIngredient()">
      <div class="row">
          <div class="col-md-5 form-group">
            <label for="name">Name</label>
            <input type="text"
            id = "name"
            class="form-control"
            name="name"
            required
            ngModel
            #nameInput ="ngModel">
            <p *ngIf="!nameInput.valid && nameInput.touched">Please provide name</p>
          </div>
          <div class="col-md-2 form-group">
            <label for="amount">Amount</label>
            <input type="number"
             id = "amount"
              class="form-control"
              name="amount"
              required
              ngModel
              #amountInput="ngModel">
              <p *ngIf="!amountInput.valid && amountInput.touched">Please provide amount</p>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
        <button class="btn btn-success" type="submit" [disabled] = "!addForm.valid" >{{editMode ? 'Update' : 'Add'}}</button>
        <button class="btn btn-danger" type="button" [disabled] ="!editMode" (click)="onDelete()">Delete</button>
        <button class="btn btn-primary" type="button" (click) ="onClear()" >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
